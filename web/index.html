<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supérette</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="notifications"></div>
    <div class="container">
        <div class="banner">
            <i class="fas fa-store"></i>
            <h1>Supérette</h1>
            <button class="close-btn">
                <i class="fas fa-times"></i>
            </button>
        </div>
        
        <div class="content">
            <div class="main-view">
                <div class="categories">
                </div>

                <div class="search-section">
                    <div class="search-bar">
                        <input type="text" placeholder="RECHERCHER UN ARTICLE">
                        <button class="search-btn"><i class="fas fa-search"></i></button>
                    </div>
                    <div class="listing-props">
                        <button class="prop-btn" id="cart-btn">
                            <i class="fas fa-shopping-cart"></i>
                            <span class="cart-count">0</span>
                        </button>
                    </div>
                </div>
            </div>

            <div class="items-view" style="display: none;">
                <div class="items-header">
                    <button class="back-btn">
                        <i class="fas fa-arrow-left"></i>
                    </button>
                    <h2>Catégorie</h2>
                </div>
                <div class="items-grid">
                </div>
            </div>

            <div class="cart-view" style="display: none;">
                <div class="cart-header">
                    <button class="back-btn">
                        <i class="fas fa-arrow-left"></i>
                    </button>
                    <h2>Panier</h2>
                </div>
                <div class="cart-items">
                </div>
                <div class="cart-footer">
                    <div class="cart-total">
                        <span>Total:</span>
                        <span class="total-amount">0$</span>
                    </div>
                    <div class="payment-methods">
                        <button class="pay-cash">Payer en espèces</button>
                        <button class="pay-card">Payer par carte</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
